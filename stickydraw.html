<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #999;
  stroke-width: 3px;
}

.link.selected {
	stroke: #fb0;
	stroke-width: 4px;
}

.node {
	cursor: move;
	fill: #000;
	stroke: #000;
	stroke-width: 8px;
	r:6px;
}

.node.pinned {
	fill: #f00;
}

.node.selected {
	fill: #fb0;
	r:8px;
	stroke-width:4px;
}

.label {
	text-anchor: middle;
}

#container {
	position:fixed;
	left:  10px;
	right: 10px;
	top:   10px;
	bottom:10px;
	border: 3px solid #aaa;
}

#graph-input-form {
	position:fixed;
	left:  20px;
	top:   20px;
}

#show-labels-form {
	position:fixed;
	bottom: 20px;
	left: 20px;
}

.svg-container {
    display: inline-block;
    position: absolute;
    width: 100%;
    height: 100%;
    vertical-align: center;
}

</style>
<body>

<div id="container"></div>

<form id="graph-input-form" action="" onsubmit="return load_g6(this);">
Graph6: <input type="text" id="graph-input" name="g6" value="" size="30" autofocus>
<input type="submit" value="Draw!">
<!-- <input type="button" onclick="save_image(this)" value="Save!"> -->
</form>

<form id="show-labels-form" action="">
<input type="checkbox" id="show-labels-box" onclick="check_show_labels(this)" checked>Show Labels<br>
</form>


<script src="d3.min.js"></script>
<!-- 
<script src="saveSvgAsPng.js"></script>
 -->
<script>

var width = 1300,
    height = 700;

var color = d3.scale.category10();

var nodes = [],
    links = [];

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .charge(-600)
    .gravity(.1)
    .linkDistance(120)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("#container")
	.append("svg")
	.classed("svg-container", true) //container class to make it responsive
	//responsive SVG needs these 2 attributes and no width and height attr
	.attr("preserveAspectRatio", "xMinYMin meet")
	.attr("viewBox", "0 0 1300 700")
	.attr("id", "drawing-board");
	//class to make it responsive

svg.append("g").attr("id", "links");
svg.append("g").attr("id", "nodes");
svg.append("g").attr("id", "labels");

var node = svg.select("#nodes").selectAll(".node"),
    link = svg.select("#links").selectAll(".link"),
    label = svg.select("#labels").selectAll(".label");

function getRandom(min, max)
{
	return Math.random() * (max - min) + min;
}

var drag = force.drag()
		.on("dragstart", pin);

function unpin(d) {
	d3.select(this).classed("pinned", d.fixed = false);
	force.resume();
}

function pin(d) {
	d3.select(this).classed("pinned", d.fixed = true);
}

function toggle_select(d)
{
	if (d3.event.shiftKey)
	{
		var feature=d3.select(this);
		feature.classed("selected", !feature.classed("selected"));
	}
}

function select_all()
{
	svg.selectAll(".pinned").classed("pinned", true);
}

function select_none()
{
	svg.selectAll(".pinned").classed("pinned", false);
}

function check_show_labels()
{
	if (document.getElementById("show-labels-box").checked)
		label.attr("visibility", "visible");
	else
		label.attr("visibility", "hidden");
}

function start()
{
	link = link.data(force.links(), function(d) { return d.source.id + "-" + d.target.id; });
	link.enter().append("line").attr("class", "link").on("click", toggle_select);
	link.exit().remove();
	
	node = node.data(force.nodes(), function(d) { return d.id;});
	node
		.enter()
		.append("circle")
		.classed("node",true)
		.on("dblclick", unpin)
		.on("click", toggle_select)
		.call(drag);
	node.exit().remove();
	
	label = label.data(force.nodes(), function(d) { return d.id;});
	label
		.enter()
		.append("text")
		.classed("label", true)
		.text(function(d) { return d.id;});
	label.exit().remove();
	
	force.start();
}

function tick()
{
	node.attr("cx", function(d) { return d.x; })
	    .attr("cy", function(d) { return d.y; });
	
	link.attr("x1", function(d) { return d.source.x; })
	    .attr("y1", function(d) { return d.source.y; })
	    .attr("x2", function(d) { return d.target.x; })
	    .attr("y2", function(d) { return d.target.y; });
	
	label.attr("x", function(d) { return d.x; })
	     .attr("y", function(d) { return d.y; })
	     .attr("dy", "-15");
}

// function save_image(form)
// {
// 	saveSvgAsPng(document.getElementById("drawing-board"), "Graph.png");
// }

function load_g6(form)
{
	//document.getElementById("graph-input").focus();
	var g6string=form.g6.value;
	var g6i=0;
	var i, j, k, x;
	
	// if (*g6 == ':')
// 	{
// 		alert("Cannot read sparse6 format\n");
// 		return false;
// 	}
	
	var nv = g6string.charCodeAt(g6i) - 63;
	nodes.length=0;
	links.length=0;

	for (i=0; i<nv; i++)
	{
		nodes[i]={id:i, x:getRandom(0,width), y:getRandom(0,height)};
	}
	g6i++;
	
// 	if (g->nv > SMALLN) {
// 		for (i = 0, g->nv = 0; i < 3; ++i) {
// 			g->nv = (g->nv << 6) | (*g6++ -BIAS6);
// 		}
// 	}

// 	if (g->nv >= MAXNV)
// 	{
// 		fprintf(stderr, "Graph of size %d is larger than maximum size %d\n", g->nv, MAXNV);
// 		exit(1);
// 	}
	k = 1
	for (i = 1; i < nv; i++)
	{
		for (j = 0; j < i; j++)
		{
			k--;
			if (k==0)
			{
				k = 6;
				x = g6string.charCodeAt(g6i) - 63;
				g6i++;
			}
			if ((x >> 5) & 1)
			{
				links.push({source:nodes[i], target:nodes[j]});
			}
			x <<= 1;
		}
	}
	svg.selectAll(".pinned").classed("pinned", false);
	svg.selectAll(".selected").classed("selected", false);
	start();
	check_show_labels();
 	return false;
}


</script>

<body>
